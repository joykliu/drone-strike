<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles/style.css">
    <title>Mapping America's Drone Strike</title>
</head>
<body>
    <header>

    </header>
    <section class="form">
        <h2>Pick a country. Or a year. Or both.</h2>
        <form action="">
        <fieldset class="formYear">
            <label for="2004">2002</label>
            <input type="checkbox" name="year" value="2002" id="2002">
            <label for="2004">2004</label>
            <input type="checkbox" name="year" value="2004" id="2004">
            <label for="2005">2005</label>
            <input type="checkbox" name="year" value="2005" id="2005">
            <label for="2006">2006</label>
            <input type="checkbox" name="year" value="2006" id="2006">
            <label for="2007">2007</label>
            <input type="checkbox" name="year" value="2007" id="2007">
            <label for="2008">2008</label>
            <input type="checkbox" name="year" value="2008" id="2008">
            <label for="2009">2009</label>
            <input type="checkbox" name="year" value="2009" id="2009">
            <label for="2010">2010</label>
            <input type="checkbox" name="year" value="2010" id="2010">
            <label for="2011">2011</label>
            <input type="checkbox" name="year" value="2011" id="2011">
            <label for="2012">2012</label>
            <input type="checkbox" name="year" value="2012" id="2012">
            <label for="2013">2013</label>
            <input type="checkbox" name="year" value="2013" id="2013">
            <label for="2014">2014</label>
            <input type="checkbox" name="year" value="2014" id="2014">
            <label for="2015">2015</label>
            <input type="checkbox" name="year" value="2015" id="2015">
            <label for="2016">2016</label>
            <input type="checkbox" name="year" value="2016" id="2016">
        </fieldset>
        <fieldset class="formCountry">
            <label for="yemen">yemen</label>
            <input type="checkbox" name="country" value="Yemen" id="yemen">
            <label for="pakistan">pakistan</label>
            <input type="checkbox" name="country" value="Pakistan" id="pakistan">
            <label for="somalia">somalia</label>
            <input type="checkbox" name="country" value="Somalia" id="somalia">

        </fieldset>
    </form>
    </section>

    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <script src="scripts/main.min.js"></script>
</body>
</html>
